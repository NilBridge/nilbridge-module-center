<!doctype html>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<html>
    <div id="Modules">
        <p>加载中...</p>
        </div>
<script>
    let options = {
                url: 'https://api.github.com/repos/NilBridge/BackupHelper',
                method: 'GET',
                headers: {
                    'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 13_2_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/13.0.3 Mobile/15E148 Safari/604.1 Edg/91.0.4472.114',
                    'Content-Type': 'application/json',
                    'accept': 'application/vnd.github.v3+json',
                }
            };
axios('https://api.github.com/repos/NilBridge/BackupHelper',options).then((dt)=>{
    document.getElementById("Modules").innerHTML=JSON.stringify(dt.data);
});
</script>
</html>
